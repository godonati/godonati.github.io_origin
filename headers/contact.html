    <main>

        <section id="contact-form">

            <h2></h2>

            <a href="https://calendly.com/godonati/15min" class="schedule-button" target="_blank">Schedule a Call</a>

            <form id="contact" action="https://formspree.io/f/xjkbzvod" method="POST">
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" name="first-name" required><br><br>
                
                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="last-name" required><br><br>
                
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="subject">Message Subject:</label><br>
                <input type="text" id="subject" name="subject" required><br><br>
                
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
                
                <input type="submit" value="Send Message">
            </form>
        </section>

        <script>
            document.getElementById('contact').addEventListener('submit', function(event) {
                var email = document.getElementById('email').value;
                var firstName = document.getElementById('first-name').value;
                var lastName = document.getElementById('last-name').value;
                var subject = document.getElementById('subject').value;
                var message = document.getElementById('message').value;
        
                if (!email || !firstName || !lastName || !subject || !message) {
                    alert('Please fill out all fields.');
                    event.preventDefault();
                }
            });
            </script>
